<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Create Event</title>
    <link rel="stylesheet" href="Css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="/admin-dashboard">Dashboard</a></li>
                <li><a href="/admin-create-event" class="active">Create Event</a></li>
                <li><a href="/admin-manage-events">Manage Events</a></li>
                <li><a href="/admin-news">Manage News</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Create Event</h1>
            <form action="/admin-create-event" method="POST" class="event-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event_name" required>
                </div>
                <div class="form-group">
                    <label for="event-dates">Event Dates:</label>
                    <div id="event-dates-container">
                        <div class="date-time-group">
                            <input type="date" name="event_dates[]" required>
                            <input type="time" name="event_start_times[]" required>
                            <input type="time" name="event_end_times[]" required>
                        </div>
                    </div>
                    <button type="button" id="add-date-btn" class="btn small-btn">Add Another Date</button>
                </div>
                <div class="form-group">
                    <label for="event-description">Event Description:</label>
                    <textarea id="event-description" name="event_description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="event-location">Event Location:</label>
                    <input type="text" id="event-location" name="event_location" required>
                </div>
                <div class="form-group">
                    <label for="event-category">Event For:</label>
                    <select id="event-category" name="event_category" required>
                        <option value="skateboarding">Skateboarding</option>
                        <option value="inline">Inline</option>
                        <option value="bmx">BMX</option>
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-poster">Event Images:</label>
                    <input type="file" id="event-poster" name="event_images[]" accept="image/*" multiple required>
                </div>
                <div class="form-group checkbox-group">
                    <label for="event-registration">Does this event include registration?</label>
                    <input type="checkbox" id="event-registration" name="event_registration">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add another date-time group dynamically
        document.getElementById('add-date-btn').addEventListener('click', () => {
            const container = document.getElementById('event-dates-container');
            const group = document.createElement('div');
            group.className = 'date-time-group';
            group.innerHTML = `
                <input type="date" name="event_dates[]" required>
                <input type="time" name="event_start_times[]" required>
                <input type="time" name="event_end_times[]" required>
                <button type="button" class="remove-date-btn">Remove</button>
            `;
            container.appendChild(group);

            // Add remove functionality
            group.querySelector('.remove-date-btn').addEventListener('click', () => {
                group.remove();
            });
        });
    </script>
</body>
</html>
